<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start table -->
    <table class="table">
      <thead>
        <tr>
          <th class="table-heading">User Name</th>
          <th class="table-heading">Gender</th>
          <th class="table-heading">Nation</th>
          <th class="table-heading">Job</th>
          <th class="table-heading">Action</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <!-- end table -->

    <!-- start modal -->
    <div class="modal">
      <form class="form">
        <label class="form-label">User Name</label>
        <input type="text" class="input-name" name="name" />
        <label class="form-label">Gender</label>
        <input type="text" class="input-sex" name="sex" />
        <label class="form-label">Nation</label>
        <input type="text" class="input-nation" name="nation" />
        <label class="form-label">Job</label>
        <input type="text" class="input-job" name="job" />
        <button type="submit">Submit</button>
        <button>Cancel</button>
      </form>
    </div>
    <!-- end table -->

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
